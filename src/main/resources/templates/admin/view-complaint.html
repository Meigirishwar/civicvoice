<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint Details | Civic Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-poppins">

<div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-blue-700 mb-4" th:text="${complaint.title}"></h1>
    <p class="text-gray-600 mb-2"><strong>Submitted by:</strong> <span th:text="${complaint.user.fullName}"></span></p>
    <p class="text-gray-600 mb-2"><strong>Category:</strong> <span th:text="${complaint.category}"></span></p>
    <p class="text-gray-600 mb-4"><strong>Status:</strong> <span th:text="${complaint.status}"></span></p>
    <hr class="my-4">
    <p class="text-gray-700 leading-relaxed mb-6" th:text="${complaint.description}"></p>

    <!-- üì∏ Photos -->
    <div th:if="${complaint.photoUrl != null}">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Attached Photo:</h3>
        <img th:src="@{${complaint.photoUrl}}" class="rounded-lg shadow-md w-full max-h-96 object-contain">
    </div>

    <!-- üé• Video -->
    <div th:if="${complaint.videoUrl != null}" class="mt-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-2">Attached Video:</h3>
        <video controls class="rounded-lg shadow-md w-full max-h-96">
            <source th:src="@{${complaint.videoUrl}}" type="video/mp4">
            Your browser does not support video playback.
        </video>
    </div>

    <div class="mt-8 text-center">
        <a href="/admin/dashboard"
           class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">‚Üê Back to Dashboard</a>
    </div>
</div>

</body>
</html>
