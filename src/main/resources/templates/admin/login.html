<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login ‚Äì Civic Voice</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(120deg, #e0f2fe, #f8fafc);
            position: relative;
            min-height: 100vh;
        }

        .bg-overlay {
            background: url("https://img.freepik.com/premium-photo/group-people-raising-their-hands_1124848-19841.jpg") center/cover no-repeat;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            filter: brightness(0.6) blur(3px);
            z-index: -1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen text-gray-800">

<div class="bg-overlay"></div>

<div class="glass-card rounded-2xl p-10 w-full max-w-md text-center">
    <h1 class="text-3xl font-extrabold text-blue-800 mb-2">Civic Voice Admin</h1>
    <p class="text-gray-700 mb-6 text-sm">Access your panel to manage community complaints üèõÔ∏è</p>

    <!-- ‚úÖ Changed action to /login -->
    <form th:action="@{/login}" method="post" class="space-y-6">
        <div class="text-left">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Admin Email</label>
            <input type="email" name="email" placeholder="Enter admin email"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        </div>

        <div class="text-left relative">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter password"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none pr-10" required>
            <i class="bi bi-eye-slash absolute top-10 right-4 text-gray-500 cursor-pointer text-lg" id="togglePassword"></i>
        </div>

        <button type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded-lg font-semibold shadow-md transition-all">
            <i class="bi bi-lock-fill mr-2"></i> Login
        </button>
    </form>

    <div class="mt-6">
        <a href="/user/dashboard" class="text-blue-700 font-semibold hover:underline">
            ‚Üê Back to User Dashboard
        </a>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bi-eye');
    });
</script>

</body>
</html>
