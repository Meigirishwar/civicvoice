<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Complaint ‚Äì ' + ${complaint.title}">Complaint Details ‚Äì Civic Voice</title>

    <!-- Tailwind + Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #ffffff);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 25px rgba(0,0,0,0.1);
        }
        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-inprogress { background: #ede9fe; color: #5b21b6; }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="text-gray-800 fade-in">

<!-- üåø Navbar -->
<nav class="bg-white shadow-md fixed top-0 w-full z-50 flex items-center justify-between px-8 py-4">
    <h1 class="text-2xl font-extrabold text-blue-700 tracking-tight flex items-center space-x-2">
        <i class="bi bi-megaphone-fill text-blue-600"></i>
        <span>Civic Voice</span>
    </h1>
    <div class="flex items-center space-x-4">
        <a href="/complaints/list" class="text-blue-600 font-semibold hover:underline flex items-center">
            <i class="bi bi-arrow-left-circle mr-1"></i> Back to My Complaints
        </a>
        <a href="/logout" class="text-red-600 font-semibold hover:underline flex items-center">
            <i class="bi bi-box-arrow-right mr-1"></i> Logout
        </a>
    </div>
</nav>

<!-- üí° Complaint Details -->
<section class="pt-28 pb-10 px-6 flex justify-center">
    <div class="glass-card p-8 rounded-2xl w-full max-w-4xl">

        <!-- Header -->
        <div class="flex justify-between items-start mb-6">
            <div>
                <h2 class="text-3xl font-bold text-blue-800 mb-2" th:text="${complaint.title}">Complaint Title</h2>
                <p class="text-gray-600" th:text="${complaint.category}">Category</p>
            </div>
            <span th:classappend="${complaint.status.name().toLowerCase() == 'pending' ?
                        'status-badge status-pending' :
                        (complaint.status.name().toLowerCase() == 'in_progress' ?
                            'status-badge status-inprogress' :
                            (complaint.status.name().toLowerCase() == 'completed' ?
                                'status-badge status-completed' :
                                'status-badge status-rejected'))}"
                  th:text="${complaint.status}">
            </span>
        </div>

        <!-- Date Info -->
        <p class="text-gray-500 text-sm mb-6">
            <i class="bi bi-calendar-event mr-1"></i>
            Filed on: <span th:text="${#temporals.format(complaint.dateCreated, 'dd MMM yyyy, hh:mm a')}"></span>
        </p>

        <!-- ‚úÖ Media Section -->
        <div th:if="${complaint.mediaPath != null}" class="mb-6 text-center">
            <div class="rounded-xl overflow-hidden shadow-xl border border-gray-200">
                <!-- Image -->
                <img th:if="${#strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.jpg') or
                             #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.jpeg') or
                             #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.png')}"
                     th:src="${complaint.mediaPath}"
                     class="w-full object-contain max-h-[500px] bg-gray-50"
                     alt="Complaint Image">

                <!-- Video -->
                <video th:if="${#strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.mp4') or
                               #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.mov') or
                               #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.avi')}"
                       controls
                       class="w-full max-h-[500px] bg-black">
                    <source th:src="${complaint.mediaPath}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Full View / Download Buttons -->
            <div class="mt-3 flex justify-center space-x-4">
                <a th:href="${complaint.mediaPath}" target="_blank"
                   class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition inline-flex items-center">
                    <i class="bi bi-arrows-fullscreen mr-2"></i> View Full Size
                </a>
                <a th:href="${complaint.mediaPath}" download
                   class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow hover:bg-gray-300 transition inline-flex items-center">
                    <i class="bi bi-download mr-2"></i> Download File
                </a>
            </div>
        </div>

        <!-- Description -->
        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-3">üìù Description</h3>
            <p class="text-gray-700 leading-relaxed" th:text="${complaint.description}">
                Complaint description goes here...
            </p>
        </div>

        <!-- Additional Info -->
        <div class="mt-6 text-gray-600 text-sm space-y-2 border-t border-gray-100 pt-4">
            <p><i class="bi bi-person-circle mr-2 text-blue-600"></i>
                Filed by: <span th:text="${complaint.user.fullName}">User</span></p>
            <p><i class="bi bi-clock-history mr-2 text-purple-600"></i>
                Last updated: <span th:text="${#temporals.format(complaint.dateUpdated, 'dd MMM yyyy, hh:mm a')}"></span></p>
        </div>

        <!-- Footer Buttons -->
        <div class="mt-10 flex justify-center space-x-4">
            <a href="/dashboard"
               class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition flex items-center">
                <i class="bi bi-house-door mr-2"></i> Go to Dashboard
            </a>
            <a href="/complaints/list"
               class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg shadow hover:bg-gray-300 transition flex items-center">
                <i class="bi bi-arrow-left-short mr-2"></i> Back
            </a>
        </div>
    </div>
</section>

<footer class="text-center text-sm text-gray-500 py-6 border-t border-gray-200">
    ¬© 2025 Civic Voice ‚Äî Empowering communities with technology üíô
</footer>

</body>
</html>
