<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Complaints ‚Äì Civic Voice</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(145deg, #e0f2fe, #ffffff);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 1rem;
            transition: transform 0.25s ease-in-out;
        }
        .glass-card:hover { transform: translateY(-5px); }
        .status-badge {
            padding: 0.35rem 0.8rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-inprogress { background: #e0e7ff; color: #3730a3; }
        .status-completed { background: #dcfce7; color: #166534; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
    </style>
</head>

<body class="text-gray-800">

<!-- Navbar -->
<nav class="bg-white shadow-md fixed top-0 w-full z-50 flex items-center justify-between py-4 px-6">
    <h1 class="text-2xl font-extrabold text-blue-700 tracking-tight flex items-center space-x-2">
        <i class="bi bi-megaphone-fill text-blue-600"></i>
        <span>Civic Voice</span>
    </h1>

    <div class="flex items-center space-x-4">
        <a href="/dashboard" class="text-blue-600 font-semibold hover:underline flex items-center">
            <i class="bi bi-house-door-fill mr-1"></i> Dashboard
        </a>
        <a href="/logout" class="text-red-600 font-semibold hover:underline flex items-center">
            <i class="bi bi-box-arrow-right mr-1"></i> Logout
        </a>
    </div>
</nav>

<section class="pt-28 pb-10 px-6">
    <div class="max-w-6xl mx-auto">

        <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h2 class="text-3xl font-bold text-blue-800 mb-4 sm:mb-0 flex items-center">
                üóÇÔ∏è My Complaints
            </h2>
            <form method="get" th:action="@{/complaints/list}" class="flex items-center space-x-3">
                <input type="text" name="q" th:value="${query}" placeholder="Search complaints..."
                       class="w-72 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition flex items-center">
                    <i class="bi bi-search mr-2"></i> Search
                </button>
            </form>
        </div>

        <div th:if="${param.success}" class="bg-green-100 border border-green-300 text-green-700 px-4 py-2 rounded-md mb-6">
            <i class="bi bi-check-circle-fill mr-2"></i> Complaint submitted successfully!
        </div>

        <div th:if="${complaints.size() > 0}" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div th:each="complaint : ${complaints}" class="glass-card p-6">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-xl font-semibold text-gray-800" th:text="${complaint.title}">Complaint Title</h3>

                    <span th:classappend="
                        ${complaint.status.name().toLowerCase() == 'pending' ? 'status-badge status-pending' :
                          (complaint.status.name().toLowerCase() == 'in_progress' ? 'status-badge status-inprogress' :
                          (complaint.status.name().toLowerCase() == 'completed' ? 'status-badge status-completed' : 'status-badge status-rejected'))}"
                          th:text="${complaint.status}">
                    </span>
                </div>

                <p class="text-gray-600 text-sm mb-1" th:text="${complaint.category}">Category</p>
                <p class="text-gray-500 text-sm mb-3">
                    <i class="bi bi-calendar-event mr-1"></i>
                    <span th:text="${#temporals.format(complaint.dateCreated, 'dd MMM yyyy, hh:mm a')}">Date</span>
                </p>

                <!-- ‚úÖ Updated media preview section -->
                <div th:if="${complaint.mediaPath != null}" class="mb-3 space-y-2">
                    <!-- For Images -->
                    <div th:if="${#strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.jpg') or
                                 #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.jpeg') or
                                 #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.png')}">
                        <img th:src="${complaint.mediaPath}" alt="Uploaded Image"
                             class="rounded-lg w-full h-40 object-cover shadow-md border">
                    </div>

                    <!-- For Videos -->
                    <div th:if="${#strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.mp4') or
                                 #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.mov') or
                                 #strings.endsWith(#strings.toLowerCase(complaint.mediaPath), '.avi')}">
                        <video controls class="rounded-lg w-full h-40 shadow-md border">
                            <source th:src="${complaint.mediaPath}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>

                <p class="text-gray-700 text-sm line-clamp-3 mb-4" th:text="${complaint.description}">Complaint details...</p>

                <div class="flex space-x-3">
                    <a th:href="@{'/complaints/' + ${complaint.id}}"
                       class="inline-flex items-center bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition">
                        <i class="bi bi-eye-fill mr-2"></i> View
                    </a>

                    <a th:href="@{'/complaints/track/' + ${complaint.id}}"
                       class="inline-flex items-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition">
                        <i class="bi bi-geo-alt-fill mr-2"></i> Track
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${complaints.size() == 0}" class="text-center text-gray-600 py-20">
            <i class="bi bi-emoji-neutral text-6xl text-gray-400 mb-4"></i>
            <p class="text-lg">You haven‚Äôt filed any complaints yet.</p>
            <a href="/complaints/submit"
               class="mt-4 inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                <i class="bi bi-plus-lg mr-2"></i> File Your First Complaint
            </a>
        </div>

    </div>
</section>

<footer class="text-center text-sm text-gray-500 py-6 border-t border-gray-200 mt-10">
    ¬© 2025 Civic Voice ‚Äî Empowering communities with technology üíô
</footer>

</body>
</html>
