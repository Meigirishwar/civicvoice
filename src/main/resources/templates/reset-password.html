<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password â€“ Civic Voice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #e3f2fd, #f8fafc);
          overflow-x: hidden;
        }
        .bg-overlay {
          background: url('https://img.freepik.com/premium-photo/group-people-raising-their-hands_1124848-19841.jpg');
          background-size: cover;
          background-position: center;
          position: absolute;
          top: 0; left: 0; width: 100%; height: 100%;
          filter: blur(5px) brightness(0.8);
          z-index: -1;
        }
        .glass-card {
          background: rgba(255, 255, 255, 0.15);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.25);
          box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body class="text-gray-800">
<div class="bg-overlay"></div>

<!-- Navbar -->
<nav class="fixed w-full top-0 left-0 bg-white/70 backdrop-blur-md shadow-sm z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-gray-700 hover:text-blue-600 mx-3 font-medium text-lg">ğŸ  Home</a>
        <h1 class="text-3xl font-bold text-blue-700">ğŸŒ¿ Civic Voice</h1>
        <a href="/login" class="text-blue-700 font-semibold mx-3 text-lg">ğŸ” Login</a>
    </div>
</nav>

<!-- Reset Password Card -->
<section class="min-h-screen flex items-center justify-center px-4 pt-20">
    <div class="glass-card rounded-2xl p-10 w-full max-w-md text-center">
        <h2 class="text-3xl font-extrabold text-blue-800 mb-2">Reset Your Password ğŸ”’</h2>
        <p class="text-gray-700 mb-6 text-sm">Enter your new password below.</p>

        <form method="post" th:action="@{/reset-password}" class="space-y-5">
            <input type="hidden" name="token" th:value="${token}">

            <div class="text-left">
                <label class="block text-gray-600 text-sm font-semibold mb-2">New Password</label>
                <input type="password" name="password" id="password"
                       placeholder="Enter new password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                       required>
            </div>

            <div class="text-left">
                <label class="block text-gray-600 text-sm font-semibold mb-2">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword"
                       placeholder="Confirm new password"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
                       required>
            </div>

            <p th:if="${error}" class="text-red-600 text-sm" th:text="${error}"></p>
            <p th:if="${success}" class="text-green-600 text-sm" th:text="${success}"></p>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold shadow-md transition-all">
                Reset Password
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-8">
            <a href="/login" class="text-blue-600 font-medium hover:underline">Back to Login</a>
        </p>
    </div>
</section>

<footer class="text-center text-xs text-gray-500 py-6">

</footer>
</body>
</html>
