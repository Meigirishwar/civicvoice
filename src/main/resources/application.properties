# ===============================
# ? DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/civicvoice?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Madhu@1918
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# ? JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# ? SERVER SETTINGS
# ===============================
server.port=8080
spring.thymeleaf.cache=false

# ===============================
# ? FILE UPLOAD SETTINGS
# ===============================
# ? Enable multipart file uploads
spring.servlet.multipart.enabled=true

# ? Maximum size of a single file
spring.servlet.multipart.max-file-size=10MB

# ? Maximum size of the entire request
spring.servlet.multipart.max-request-size=10MB

# ? Folder where uploaded files are stored
#    (relative to your project root or working directory)
file.upload-dir=uploads/

# ===============================
# ? LOGGING (optional)
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
